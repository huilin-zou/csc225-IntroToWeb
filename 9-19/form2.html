<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet">
    <title>form 2</title>
    
  </head>

  <body>
    <form method="get">
      <fieldset>
        <legend>Login info</legend>
        <p>
          <label for="login">Login :</label>
          <input
            type="text"
            name="login-name"
            id="login"
            placeholder="username"
          />
        </p>
        <p>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
        </p>

        <fieldset>
          <legend>Pets</legend>
          <p>
            <input type="checkbox" name="cat" id="cat" />
            <label for="cat">Cat</label>
          </p>

          <p>
            <input type="checkbox" name="dog" id="dog" />
            <label for="dog">Dog</label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Favorite band</legend>
          <p>
            <input
              type="radio"
              name="Favorite-band"
              id="nirvana"
              value="nirvana"
            />
            <label for="nirvana">nirvana</label>
          </p>

          <p>
            <input type="radio" name="Favorite-band" id="band2" value="band2" />
            <label for="band2">band2</label>
          </p>
          <p>
            <input type="radio" name="Favorite-band" id="band3" value="band3" />
            <label for="band3">band3</label>
          </p>
        </fieldset>

        <p><input type="submit" /></p>
      </fieldset>

      <p>
        <label for="the-date">Date</label>
        <input type="date" name="the-date" id="the-date" />
      </p>

      <p>
        <label for="age">Age</label>
        <input type="number" min="18" max="150" step="2" id="age" name="age" />
      </p>

      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </p>

      <p>
        <label for="bio">Bio</label>
        <textarea id="bio" name="biography" cols="100" rows="20"></textarea>
      </p>

      <p>
        <label for="fav-car">Fav car</label>
        <select id="fav-car" name="fav-car">
            <option value="">-- Select --</option>
            <option value="honda">Honda</option>
            <option value="mercdes">Merceds</option>
        </select>
      </p>
    </form>
  </body>
</html>
